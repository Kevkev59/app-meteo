<div *ngIf="previsions.length > 0">
  <h2 class="text-2xl font-bold mb-4">Prévisions météo</h2>
  <table class="w-full border-collapse">
    <thead>
      <tr>
        <th class="py-3 px-6 bg-gray-100 text-gray-800 border-b">Date</th>
        <th class="py-3 px-6 bg-gray-100 text-gray-800 border-b">Météo</th>
        <th class="py-3 px-6 bg-gray-100 text-gray-800 border-b">Température</th>
        <th class="py-3 px-6 bg-gray-100 text-gray-800 border-b">Vitesse du vent</th>
        <th class="py-3 px-6 bg-gray-100 text-gray-800 border-b">Direction du vent</th>
        <th class="py-3 px-6 bg-gray-100 text-gray-800 border-b">Humidité</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prevision of previsions" class="bg-white border-b">
        <td class="py-4 px-6 border-b">{{ prevision.time[0] }}</td>
        <td class="py-4 px-6 border-b">{{ prevision.weathercode[0] }}</td>
        <td class="py-4 px-6 border-b">{{ prevision.temperature[0] }}</td>
        <td class="py-4 px-6 border-b">{{ prevision.windspeed[0] }}</td>
        <td class="py-4 px-6 border-b">{{ prevision.winddirection[0] }}</td>
        <td class="py-4 px-6 border-b">{{ prevision.temperature[0] }}</td>
      </tr>
    </tbody>
  </table>
</div>
